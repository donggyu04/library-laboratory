apply plugin: "java"

group = "ngrinder"
version = "0.0.1"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://github.com/naver/ngrinder/raw/ngrinder.maven.repo/releases" }
}

ext {
    ngrinder_version = "3.5.2"
}

dependencies {
    compileOnly (group: "org.ngrinder", name: "ngrinder-groovy", version: ngrinder_version)
    implementation (group: "commons-io", name: "commons-io", version: "2.0.1")
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
}

task copyDependencies(type: Copy) {
    from configurations.default
    into project.hasProperty("outputDirectory") ? outputDirectory : "lib"
}
